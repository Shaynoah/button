<!DOCTYPE html>
<html>
    <head>
        <title>
             colors
            </title>
            <style>
                body{
                    text-align: center;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                }
                button{
                    padding: 10px 20px;
                    font-size: 16px;
                    cursor: pointer;
                }
            </style>
              </head>
              <body>
                <h1>color change</h1>
            <button id="colorButton" onclick="changeColor()">change</button>
        
                <script>
                    var colors=['red','blue','green'];
                    var currentIndex=0;
                    var button=document.getElementById('colorButton');
        
                    function changeColor(){
                        
                        button.style.backgroundColor=colors[currentIndex];
                        currentIndex=(currentIndex+1)% colors.length;
                    }
                  
                    
                    
                </script>
                
              </body>
        </html>
    </head>
</html>
